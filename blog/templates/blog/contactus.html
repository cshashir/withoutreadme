{% extends "blog/base.html" %}
{% block content %}

	<div class= "content-section">
					<h4> How can we help you.</h4>
					<form class="review-form" action="{% url 'contactus' %}" method= "POST">
						{% csrf_token %}
						<div class= "form-group">
							 <input type="text" class="form-control" rows="5" name="name" placeholder="Your Name">
						</div>
						<div class= "form-group">
							 <input type="email" class="form-control" rows="5" name="email" placeholder="Email address">
						</div>
						<div class= "form-group">
							 <input class="form-control" type="text" rows="5" name="subject" placeholder="Subject">
						</div>

						<div class= "form-group">
							 <textarea class="form-control" rows="5" name="comment" placeholder="Type your message here"></textarea>
						</div>
						<div class= "form-group" align="right">
							<button class= "btn btn-outline-info" type="submit"> Submit</button>				
						</div>
					</form>
				</div>
	<h4>You can also reach out to us:</h4>
	<p> Email: support@partshala.co/ partshala.info@gmail.com </p>
{% endblock content %}
